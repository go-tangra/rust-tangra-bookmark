syntax = "proto3";

package google.api;

option cc_enable_arenas = true;
option go_package = "google.golang.org/genproto/googleapis/api/annotations;annotations";
option java_multiple_files = true;
option java_outer_classname = "HttpProto";
option java_package = "com.google.api";
option objc_class_prefix = "GAPI";

// Defines the HTTP configuration for an API service.
message Http {
  // A list of HTTP configuration rules that apply to individual API methods.
  repeated HttpRule rules = 1;
  bool fully_decode_reserved_expansion = 2;
}

// HttpRule defines the mapping of an RPC method to one or more HTTP REST API methods.
message HttpRule {
  // Selects a method to which this rule applies.
  string selector = 1;

  // Determines the URL pattern and HTTP method.
  oneof pattern {
    string get = 2;
    string put = 3;
    string post = 4;
    string delete = 5;
    string patch = 6;
    CustomHttpPattern custom = 8;
  }

  // The name of the request field whose value is mapped to the HTTP request body.
  string body = 7;

  // The name of the response field whose value is mapped to the HTTP response body.
  string response_body = 12;

  // Additional HTTP bindings for the selector.
  repeated HttpRule additional_bindings = 11;
}

// A custom pattern is used for defining custom HTTP verb.
message CustomHttpPattern {
  string kind = 1;
  string path = 2;
}
